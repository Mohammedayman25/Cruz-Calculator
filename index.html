<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript Calculator</title>
	<link rel="stylesheet" type="text/css" href="Styles/index.css">
	<link rel="shortcut icon" href="imgs/calc.svg" />
</head>
<body>

	<div class="content">
		<form onsubmit="event.preventDefault();">
			<input type="text" name="results" value="" onkeypress="return false;">
			<div class="numbers" id="nums">
				<button>0</button>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<button>9</button>
			</div>
			<div class="numbers operations" id="operations">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
			</div>
			<div class="numbers remove">
				<button value="del" onclick="del();">Del</button>
				<button value="cle" onclick="clearInput();">AC</button>
			</div>
			<div class="numbers calc">
				<button onclick="calc();">Calc</button>
			</div>
		</form>
	</div>

	<script type="text/javascript" src="Scripts/index.js"></script>

</body>
</html>
